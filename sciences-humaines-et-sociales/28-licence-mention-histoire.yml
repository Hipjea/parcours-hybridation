id: 28
name: "Licence mention histoire"
description: |
  Ce parcours type propose des ressources éducatives libres pour hybrider une formation fondamentale en histoire. 
  Elle initie à la connaissance des champs spécialisés de la discipline c’est-à-dire des <strong>quatre grandes 
  périodes historiques</strong> et propose des ressources relatives aux <strong>méthodes de l’histoire et au métier 
  d’historien</strong>. Elle propose des contenus concernant <strong>l’histoire et l’état actuel de la discipline</strong>, 
  ainsi que des outils et technologies développés dans ce champ.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignant et sur demande, Hors session en cours.<p/>
