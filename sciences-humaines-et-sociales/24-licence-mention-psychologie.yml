id: 24
name: "Licence mention psychologie"
description: |
  Ce parcours propose des ressources éducatives libres permettant d’hybrider une formation fondamentale 
  en psychologie. Il initie à la <strong>connaissance des champs spécialisés</strong> de la discipline 
  (psychologie cognitive et différentielle, psychologie du développement, psychologie sociale, psychologie 
  clinique et pathologique, psychophysiologie). Il propose des contenus concernant l’histoire et l’état actuel 
  de la discipline, ainsi que des outils et technologies développés dans ce champ.
  * Une authentification est obligatoire car imposée par la technologie Moodle. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignant et sur demande, Hors session en cours.
